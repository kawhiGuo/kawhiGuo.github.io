<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue的入门</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
	<div id="root">{{msg}}</div>
	<script>
		// vue创建一个实例
		new Vue({
			el: "#root",
			data: {
				msg:"Hello World!"
			}
		})
	</script>
</body>
</html>
