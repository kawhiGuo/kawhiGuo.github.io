<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现一个三栏布局，左侧固定宽度，中间固定宽度，右侧宽度随浏览器宽度变化而自适应变化</title>
	<meta name="description" content="分别尝试使用Float、Position或者Flexbox来实现需求">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after {
			content: "";
			display: block;
			height: 0;
			clear: both;
			visibility: hidden;
		}
		.clearfix {
			*zoom: 1;
		}

		
		/* float */
		.box {
			margin:0 auto;
		}

		.main,
		.left{
			float: left;
		}
		
		.left {
			width: 200px;
			height:100px;
			background-color: blue;
		}
		.main {
			width: 200px;
			height:100px;
			background-color: red;
		}
		
		.right{
			height: 100px;
			background-color: green;
			margin-left: 400px;
		}

		/* position */

		.box-2 {
			position:relative;
			margin-top: 20px;
		}
		.left-2 {
			position: absolute;
			left: 0;
			top:0;
			width: 200px;
			height:100px;
			background-color: blue;
		}
		.main-2 {
			position: absolute;
			left: 200px;
			top: 0;
			width: 200px;
			height:100px;
			background-color: red;
		}
		.right-2 {
			margin-left: 400px;
			height: 100px;
			background: green;
		}

		/* flex */
		.box-3 {
			display: flex;
			display: -webkit-flex;
			margin-top: 20px;
		}

		
		.left-3,
		.right-3,
		.main-3 {
			height: 100px;
		}

		.main-3 {
			flex-basis: 200px;
			background-color: red;

		}

		.left-3 {
			flex-basis: 200px;
			background-color: blue
		}

		.right-3 {
			flex-grow: 1;
			background-color: green;
		}
	</style>
</head>
<body>
	<!-- float -->
	<div class="box clearfix">
		<div class="left">left</div>
		<div class="main">main</div>
		<div class="right">right</div>
	</div>

	<!-- position -->
	<div class="box-2 clearfix">
		<div class="left-2">left</div>
		<div class="main-2">main</div>
		<div class="right-2">right</div>
	</div>

	<!-- flex -->
	<div class="box-3">
		<div class="left-3">left</div>
		<div class="main-3">main</div>
		<div class="right-3">right</div>
	</div>

</body>
</html>
